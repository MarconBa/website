<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Club</title>
    <link rel="stylesheet" href="web.css">
    <script src="https://kit.fontawesome.com/4211fb77ef.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="#"><i class="fa-solid fa-kiwi-bird"></i>Programming</a>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>
        </div>
        <div class="search">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-magnifying glass"></i>
        </div>
    </header>
    <section class="section">
        <div class="box1-1">
            <div class="welcome">
                <h1>Welcome to Programming Club</h1>
                <h2>Tutorial Website</h2>
            </div>
            <div class="content">
                <p>POGI NI MARCON!!!!!!</p>
            </div>
            <div class="icon">
                <a href="#" class="ic"><i class="fab fa-facebook"></i></a>
                <a href="#" class="ic"><i class="fab fa-instagram"></i></a>
                <a href="#" class="ic"><i class="fab fa-twitter"></i></a>
                <a href="#" class="ic"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <div class="box1-2">
            <div class="signin">
                <h2>SIGN IN</h2>
                <div class="input">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" class="input-mail" id="email" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="input-password" id="password" autocomplete="off" required>
                    <label for="password"> Password </label>
                </div>
                <div class="check">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="button">
                    <button class="btn">Login</button>
                </div>
                <div class="account">
                    <p>Don't have an account</p>
                    <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
